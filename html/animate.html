<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <div class="animate intro">
                <img class="item ani_1" src="images/animate/2_dad_01.svg" alt="">
                <img class="item ani_2" src="images/animate/2_dad_02.svg" alt="">
                <img class="item ani_3" src="images/animate/2_dad_03.svg" alt="">

                <img class="item ani_4" src="images/animate/03_work_04.svg" alt="">

            <div class="animate feature">
                <img class="item ani_1" src="images/animate/4_kids_01.svg" alt="">
                <img class="item ani_2" src="images/animate/4_kids_02.svg" alt="">
                <img class="item ani_3" src="images/animate/4_kids_03.svg" alt="">
                <img class="item ani_4" src="images/animate/4_kids_04.svg" alt="">
                <img class="item ani_5" src="images/animate/4_kids_05.svg" alt="">
            </div>
        </div>

        <!-- 以下動畫開始 -->
        <div class="animate about_conent overflowHidden">
            <img class="item ani_1" src="images/animate/5_side_01.svg" alt="">

            <img class="item ani_4" src="images/animate/5_side_04.svg" alt="">
            <img class="item ani_5" src="images/animate/5_side_05.svg" alt="">
        </div>
        
        <div class="animate intro_content overflowHidden active"> 
            <img class="item ani_1" src="images/animate/6_side_01.svg" alt="">
            <div class="group item ">
                <img class="ani_2" src="images/animate/6_side_02.svg" alt="">
                <img class="ani_3" src="images/animate/6_side_03.svg" alt="">
            </div>
            <img class="item ani_4" src="images/animate/6_side_04.svg" alt="">

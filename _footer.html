	<script>
		$(document).ready(function () {
			var Timer = null;

			// 監聽網頁，滾動至350 顯示 sticky_nav
			$(window).scroll(function () {

				if (Timer) { clearTimeout(Timer) }

				Timer = setTimeout(function () {
					let scrollTop = $(this).scrollTop();

					if (scrollTop > 350) {
						$(".sticky_nav").addClass("show")
					} else {
						$(".sticky_nav").removeClass("show")
					}
				}, 500);
			})

			// 漢堡
			$(".navbar-toggler").on("click", function () {
				// 漢堡切換 icon 和底色
				$(".navbar-toggler").toggleClass("open")
				$(".fa-times").toggleClass("show")
				$(".fa-bars").toggleClass("show")
				// 設 sticky-nav > visibility: initial;
				$(".sticky_nav").toggleClass("show_nav")
			})

			//文章縮放
			$(".flip").on("click", function () {
				$(this).parent().toggleClass("unfold")
			})

			// banner
			$('.banner_slider').slick({
				arrows: false,
				dots: true
			});

			// 公益成果
			$('.works_slide').slick({
				centerMode: true,
				centerPadding: '350px',
				slidesToShow: 1,
				variableWidth: false,
				arrows: true,
				dots: true,
				responsive: [
					{
						breakpoint: 1550,
						settings: {
							arrows: false,
							centerMode: true,
							centerPadding: '200px',
							slidesToShow: 1
						}
					},
					{
						breakpoint: 992,
						settings: {
							arrows: false,
							centerMode: true,
							centerPadding: '0px',
							slidesToShow: 1
						}
					}
				]
			})
			// 
			$('.platform_slider').slick({
				centerMode: true,
				centerPadding: '25%',
				slidesToShow: 1,
				variableWidth: false,
				arrows: true,
				dots: true,
				responsive: [
					{
						breakpoint: 576,
						settings: {
							arrows: false,
							centerMode: true,
							centerPadding: '15%',
							slidesToShow: 1
						}
					},
					{
						breakpoint: 427,
						settings: {
							arrows: false,
							centerMode: true,
							centerPadding: '10%',
							slidesToShow: 1
						}

						breakpoint: 360,

							arrows: false,
							centerMode: true,
							centerPadding: '8%',
							slidesToShow: 1
						}
					}
				]
			})
		})

	</script>

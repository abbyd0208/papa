    <style>
        * {

        }
        /* 以下首頁banner調整 */
        .banner_slider img {
            width: 100%;
            height: auto;
        }

        .banner_slider .slick-dots {
            border: 1px solid red;
            bottom: 25px;
        }

        .banner_slider .slick-dots li button::before {
            background-color: #CDCECF;
            border: 3px solid #000;
            border-radius: 50%;
            content: '';
            opacity: 1;
        }

        .banner_slider .slick-dots li {
            margin: 0 20px;
        }

        .banner_slider .slick-dots li.slick-active button::before {
            background-color: #000;
        }

        .works_slide .slick-slide{
            opacity: 0.3;
        }
        .works_slide  .slick-active{
            opacity: 1;
        }

        .works_slide .slick-dots{
            border: 2px solid orange;
            width: 10%;
            bottom: auto; right: 10%; top: 0;
        }
        
        /* 平台特色 */
        .platform{display: flex;  justify-content: space-between;}
        .platform_card{  margin:0 2%;}

    </style>

    <script>
        $(function () {
            $('.banner_slider').slick({
                arrows: false,
                dots: true
            });

            $('.works_slide').slick({

                centerPadding: '350px',

                ]
            });

            $('.platform').slick({
